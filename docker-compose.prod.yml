version: '3.8'

services:
  api:
    build: .
    image: b3-v-api
    container_name: b_ai_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_chat_platform
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai-chat-network-prod

  postgres:
    image: pgvector/pgvector:pg16
    container_name: ai-chat-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_chat_platform
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    networks:
      - ai-chat-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai-chat-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data_prod:/data
    networks:
      - ai-chat-network-prod
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  ai-chat-network-prod:
    driver: bridge
